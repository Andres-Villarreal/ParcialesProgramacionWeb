<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Análisis de Datos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Barra lateral para controles e información -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Panel de Control</h2>
            </div>
            <div class="control-panel">
                <label for="input-factor">Factor de Multiplicación:</label>
                <input type="number" id="input-factor" value="10" step="any">
                <button id="execute-button">Generar Simulación</button>
            </div>
            <div class="team-info">
                <h3>Integrantes:</h3>
                <ul>
                    <li>Andres Felipe Villarreal</li>
                    <li>Juan David Montenegro</li>
                    
                </ul>
            </div>
        </aside>

        <!-- Área de contenido principal para datos y gráficos -->
        <main class="main-content">
            <h1>Visualización de Series de Datos Agrupadas</h1>
            <section class="data-grid">
                <div class="grid-item" id="coefficients-output">
                    <h4>Coeficientes Aleatorios</h4>
                </div>
                <div class="grid-item" id="normalized-data-output">
                    <h4>Datos Normalizados (X, Y)</h4>
                </div>
                <div class="grid-item" id="binned-data-01-output">
                    <h4>Promedios (Rango 0.1)</h4>
                </div>
                <div class="grid-item" id="binned-data-005-output">
                    <h4>Promedios (Rango 0.05)</h4>
                </div>
            </section>
            
            <section class="charts-grid">
                <div class="chart-item wide-item" id="chart-combined-output"></div>
                <div class="chart-item" id="chart-normalized-output"></div>
                <div class="chart-item" id="chart-binned-01-output"></div>
                <div class="chart-item" id="chart-binned-005-output"></div>
            </section>
        </main>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
